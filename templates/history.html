<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3>Submission History</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Filename</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for id, filename, timestamp in submissions %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ filename if filename else 'N/A' }}</td>
                    <td>{{ timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Check</a>
    </div>
</body>
</html>
